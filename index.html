<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
		<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1>Olá, mundo!</h1>
		<div class="col-md-6" style="background-color: red">
			<ul class="nav nav-tabs">
				<li role="presentation" class="active">
					<a href="#">Home</a>
				</li>
				<li role="presentation">
					<a href="#">Profile</a>
				</li>
				<li role="presentation">
					<a href="#">Messages</a>
				</li>
			</ul>
		</div>
		<span class="label label-default">Default</span>
		<h4><span class="label label-primary">Primary</span></h4>
		<h3><span class="label label-success">Success</span></h3>
		<h2><span class="label label-info">Info</span></h2>
		<h1><span class="label label-warning">Warning</span></h1>
		<span class="label label-danger">Danger</span>
		<form>
			<div class="row">
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<img src="..." alt="...">
						<div class="caption">
							<h3>Thumbnail label</h3>
							<p>
								...
							</p>
							<p>
								<a href="#" class="btn btn-danger" role="button">Button</a><a href="#" class="btn btn-default" role="button">Button</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
			<script src="js/jquery-3.1.1.min.js"></script>
			<!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
			<script src="js/bootstrap.min.js"></script>
	</body>
</html>
